credentials:

  # Telco-Grade + Low-Latency Lab
  icarus-maas:
    icarus-maas-oauth:
      auth-type: oauth1
      maas-oauth: {{ maas_oauth_icarus }}

  # Regression Virtual Lab (MAAS 1.x)
  mutus-maas:
    mutus-maas-oauth:
      auth-type: oauth1
      maas-oauth: {{ maas_oauth_mutus }}

  # Mixed Architecture Lab
  ruxton-maas:
    ruxton-maas-oauth:
      auth-type: oauth1
      maas-oauth: {{ maas_oauth_ruxton }}

  # Mixed IPv4 + IPv6 Virtual Lab
  tiling-maas:
    tiling-maas-oauth:
      auth-type: oauth1
      maas-oauth: {{ maas_oauth_tiling }}

  # Pure IPv6 Virtual Lab
  weyl-maas:
    weyl-maas-oauth:
      auth-type: oauth1
      maas-oauth: {{ maas_oauth_weyl }}
